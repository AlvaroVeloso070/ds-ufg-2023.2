<div>
  <form>
    <div class="row">
      <div class="col col-sm-6">
        <app-text-field [disabled]="true" id="data" [(model)]="dateText" label="Data"></app-text-field>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-6">
        <app-text-field [disabled]="true" id="vacina" [(model)]="agenda.vacina.titulo" label="Vacina"></app-text-field>
      </div>

      <div class="col col-sm-2">
        <app-text-field [disabled]="true" id="dose" [(model)]="agenda.vacina.dose" label="Dose"></app-text-field>
      </div>
    </div>
  </form>
</div>
