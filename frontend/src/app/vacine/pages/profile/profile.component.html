<div class="profile-container">
  <div class="title">
    <h2>Perfil</h2>
  </div>

  <form>
    <div class="row">
      <div class="col col-sm-6">
        <app-text-field id="nome" [(model)]="user.name" label="Nome"></app-text-field>
      </div>

      <div class="col col-sm-6">
        <app-text-field id="cpf" [(model)]="user.cpf" label="CPF" mask="999.999.999-99" placeholder="___.___.___.__"></app-text-field>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-6">
        <app-text-field id="rg" [(model)]="user.rg" label="RG"></app-text-field>
      </div>

      <div class="col col-sm-6">
        <app-text-field id="phone" [(model)]="user.phone" label="Telefone" mask="(99) 99999-9999" placeholder="(xx) xxxxx-xxxx"></app-text-field>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-6">
        <app-date-field id="birthDate" [(model)]="user.birthDate" label="Data de Nascimento"></app-date-field>
      </div>

      <div class="col col-sm-6">
        <app-text-field id="email" [(model)]="user.login.email" label="Email"></app-text-field>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-6">
        <app-dropdown-field id="gender" [(model)]="user.gender" [options]="genders" optionLabel="name" label="Sexo"></app-dropdown-field>
      </div>

      <div class="col col-sm-6">
        <app-text-field id="motherName" [(model)]="user.motherName" label="Nome da mÃ£e"></app-text-field>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-6">
        <app-password-field id="password" [(model)]="user.login.senha" label="Senha"></app-password-field>
      </div>

      <div class="col col-sm-6">
        <app-password-field id="passwordConfirmation" [(model)]="user.login.password_confirmation" label="Confirmar Senha"></app-password-field>
      </div>
    </div>

    <div class="row btn-editar">
      <div class="col col-sm-3">
        <app-primary-btn label="EDITAR"></app-primary-btn>
      </div>
    </div>
  </form>
</div>
