        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <app-text-field [formGroup]="formGroup" name="numero" label="NÃºmero:"></app-text-field>
        </div>

        <div class="col-6">
          <app-text-field [formGroup]="formGroup" name="setor" label="Setor:"></app-text-field>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <app-text-field [formGroup]="formGroup" name="cidade" label="Cidade:"></app-text-field>
        </div>

        <div class="col-6">
          <app-text-field [formGroup]="formGroup" name="uf" label="Estado:"></app-text-field>
        </div>
