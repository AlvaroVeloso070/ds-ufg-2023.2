<p-blockUI [target]="table" [blocked]="yetToLoad">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>

<div>
  <div class="title">
    <h1>Vacinas Cadastradas</h1>
  </div>

  <div class="allAppointmentsTable">
    <p-table #table [value]="vaccines" [tableStyle]="{'min-width': '80rem'}">
      <ng-template pTemplate="caption">
        <div class="captionHeader">
          Vacinas:
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr class="tableRow">
          <th>Nome</th>
          <th>Descricao</th>
          <th>Doses</th>
          <th>Periodicidade</th>
          <th style="width: 5%">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-vaccine>
        <tr class="tableRow">
          <td class="firstCell">{{vaccine.titulo}}</td>
          <td>{{vaccine.descricao}}</td>
          <td>{{vaccine.doses}}</td>
          <td>{{vaccine.intervalo + ' ' + vaccine.periodicidade}}</td>
          <td>
            <div class="iconsCell">
              <a class="icons" (click)="openEditModal(vaccine)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </a>
              <a class="icons" (click)="openDeleteModal(vaccine)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </a>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
