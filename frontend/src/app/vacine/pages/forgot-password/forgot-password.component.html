<div class="container">
  <div class="login-container">
    <app-logo [justIcon]="false"></app-logo>

    <div class="login-form">
      <div class="field">
        <app-text-field [(model)]="email" label="Email" id="email"></app-text-field>
      </div>

      <p>Caso você possua uma conta com o email acima, enviaremos um link para que você possa redefinir sua senha!</p>

      <app-primary-btn label="ENVIAR" (click)="sendEmail()"></app-primary-btn>
    </div>
  </div>
</div>
