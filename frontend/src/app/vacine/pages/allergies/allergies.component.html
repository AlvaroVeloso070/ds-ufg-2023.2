<p-blockUI [blocked]="yetToLoad">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>

<div>
  <div class="title">
    <h1>Alergias Cadastradas</h1>
  </div>

  <div class="allAppointmentsTable">
    <p-table [value]="allergies" [tableStyle]="{'min-width': '80rem'}">
      <ng-template pTemplate="caption">
        <div class="captionHeader">
          Alergias:
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr class="tableRow">
          <th>Nome</th>
          <th>Vacina Relacionada</th>
          <th style="width: 5%">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-allergy>
        <tr class="tableRow">
          <td class="firstCell">{{allergy.nome}}</td>
          <td>{{allergy.vacina ? allergy.vacina : '-'}}</td>
          <td>
            <div class="iconsCell">
              <a class="icons" (click)="openEditModal(allergy)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </a>

              <app-delete-btn [id]="allergy.id" [service]="service" [funcaoListar]="listarAlergias"></app-delete-btn>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
