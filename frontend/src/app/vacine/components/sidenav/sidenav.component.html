<div class="sidenav">
  <div class="logo-container">
    <div class="logo">
      <app-logo [hideText]="true"></app-logo>
    </div>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of sideNavItems">
      <a href="" class="sidenav-nav-link" [routerLink]="item.route">
        <fa-icon [icon]="item.icon"></fa-icon>
        <span class="sidenav-nav-link-text">{{item.label}}</span>
      </a>
    </li>
  </ul>

  <div class="sidenav-footer">
    <div class="sidenav-footer-item">
      <fa-icon [icon]="faCircleUser"></fa-icon>

      <span>{{usuarioLogado.name}}</span>
      <a href="" class="sidenav-footer-link" (click)="logout()">
        <fa-icon [icon]="faSignOutAlt"></fa-icon>
      </a>
    </div>
  </div>
</div>
